<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:composite="http://xmlns.jcp.org/jsf/composite"
	xmlns:c="http://xmlns.jcp.org/jsp/jstl/core"
	xmlns:mol="http://ipb-halle.de/nwc">
<composite:interface>
	<composite:attribute name="pluginType" />
	<composite:attribute name="value" required="true" />
	<composite:attribute name="border" />
	<composite:attribute name="height" />
	<composite:attribute name="readonly" />
	<composite:attribute name="width" />
</composite:interface>

<composite:implementation>
	<div id="#{cc.clientId}">
		<c:if test="#{cc.attrs.pluginType eq 'OpenChemLibJS'}">
			<mol:openChemLibJSPlugin value="#{cc.attrs.value}"
				border="#{cc.attrs.border}" height="#{cc.attrs.height}"
				readonly="#{cc.attrs.readonly}" width="#{cc.attrs.width}" />
		</c:if>
		<c:if test="#{cc.attrs.pluginType eq 'MolPaintJS'}">
			<mol:molPaintJSPlugin value="#{cc.attrs.value}"
				border="#{cc.attrs.border}" height="#{cc.attrs.height}"
				readonly="#{cc.attrs.readonly}" width="#{cc.attrs.width}" />
		</c:if>
		<c:if test="#{cc.attrs.pluginType eq 'MarvinJS'}">
			<mol:marvinJSPlugin value="#{cc.attrs.value}"
				border="#{cc.attrs.border}" height="#{cc.attrs.height}"
				readonly="#{cc.attrs.readonly}" width="#{cc.attrs.width}" />
		</c:if>
	</div>
</composite:implementation>
</html>
